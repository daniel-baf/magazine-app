<div class="container mt-5">
  <h3>Categorias</h3>
  <hr />
  <div *ngIf="_showWarning" class="alert alert-warning" role="alert">
    <strong>ALERTA!</strong> {{ _warningMessage }}
  </div>
  <div *ngIf="_showError" class="alert alert-danger" role="alert">
    <strong>ERROR!</strong> {{ _errorMessage }}
  </div>
  <div *ngIf="_showSuccessMessage" class="alert alert-success" role="alert">
    <strong>LISTO!</strong> {{ _successMessage }}
  </div>
  <div class="mb-5">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-4">
        <ul class="list-group">
          <li class="list-group-item active">Categorias de Interes</li>
          <li *ngFor="let _category of _categoriesUser" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <label class="m-0">{{ _category }}</label>
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeFromList(_category)"
              >
                Eliminar
              </button>
            </div>
          </li>
          <li class="list-group-item disabled">Tus categorias de interes</li>
        </ul>
        <button
          type="button"
          name="saveCategories"
          id="saveCategories"
          class="btn btn-info btn-lg btn-block"
          (click)="saveCategories()"
        >
          Guardar cambios
        </button>
      </div>
      <!-- ALL CATEGORIES -->
      <div style="overflow: scroll; max-height: 80vh;">
        <ul class="list-group">
          <li class="list-group-item active">Todas las categorias</li>
          <li *ngFor="let _category of _categories" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <label class="m-0">{{ _category }}</label>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="addToList(_category)"
              >
                Agregar
              </button>
            </div>
          </li>
          <li class="list-group-item disabled">
            NO olvides guardar cambios antes de cerrar
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
