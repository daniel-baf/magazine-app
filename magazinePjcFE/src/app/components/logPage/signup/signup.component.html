<div class="vh-100">
  <div style="height: 5vh">
    <app-log-nav></app-log-nav>
  </div>
  <div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 95vh"
    >
      <div class="col-sm-4">
        <form class="form">
          <div class="form-group">
            <label for="fullname">Nombre</label>
            <input
              type="text"
              class="form-control"
              name="fullname"
              id="fullname"
              aria-describedby="helpIdFullname"
              placeholder="Ingrese su nombre completo"
            />
            <small id="helpIdFullname" class="form-text text-muted"
              >Su nombre personal</small
            >
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="emailHelpId"
              placeholder="Ingresa un correo"
            />
            <small id="emailHelpId" class="form-text text-muted"
              >El correo debe contener un @</small
            >
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Ingrese una contraseña"
            />
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input"
                name="is-editor"
                id="is-editor"
                value="Quiero publicar revistas"
              />
              Quiero ser editor
            </label>
          </div>
          <div class="form-group">
            <label for="description">Descripciòn</label>
            <textarea
              class="form-control no-resize"
              name="description"
              id="description"
              rows="4"
              maxlength="300"
              placeholder="Danos una descripciòn sobre ti :)"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-block btn-dark">
            Continuar registro
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
