<div class="vh-100">
  <div style="height: 10vh">
    <app-log-nav></app-log-nav>
  </div>
  <div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 90vh"
    >
      <div class="col-md-4 img-login">
        <p></p>
      </div>

      <div class="col-sm-4">
        <div class="alert alert-danger" role="alert" [hidden]="!_showError">
          <strong>Usuario y/o contrase単a invalidos</strong>
        </div>
        <form class="form" [formGroup]="_loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="emailHelpId"
              placeholder="ingresa tu correo"
              formControlName="_email"
            />
            <small id="emailHelpId" class="form-text text-muted">
              El email debe contener un @</small
            >
          </div>
          <div class="form-group">
            <label for="password">Contrase単a</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Ingresa tu contrase単a"
              formControlName="_password"
            />
          </div>
          <!-- TODO add the event to verify user -->
          <button type="submit" class="btn btn-primary">Entrar</button>
          <div class="form-group">
            <!-- TODO add the lost password method -->
            <a href="#"> <small>Olvide mi contrase単a </small> </a>
            <a href="#" (click)="redirectSignUp($event)">
              <small> Crear cuenta</small>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
