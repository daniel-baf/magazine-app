<div class="container">
  <div *ngFor="let _mag of _magazineSubs" class="mb-3 mt-2">
    <h4>Revista: {{ _mag.magazine }}</h4>
    <div></div>

    <div
      *ngIf="_mag.subscriptions.length == 0"
      class="alert alert-warning alert-dismissible fade show mt-4 expand-100"
      role="alert"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>No tiene suscripciones</strong>
    </div>

    <script>
      $(".alert").alert();
    </script>

    <table class="table" *ngIf="_mag.subscriptions.length != 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Meses</th>
          <th>Fecha expiracion</th>
          <th>Lector</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let _subscription of _mag.subscriptions">
          <td scope="row">{{ _subscription.id }}</td>
          <td>{{ _subscription.months }}</td>
          <td>{{ _subscription.acquisitionDateString }}</td>
          <td>{{ _subscription.reader }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
