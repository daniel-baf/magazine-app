<div class="row d-flex justify-content-center align-items-center m-5">
  <h1>Reporte generado</h1>
  <div class="col-sm-5">
    <p>{{ _customMessage }}</p>
    <a
      name="download"
      id="download"
      class="btn btn-success btn-lg btn-block"
      role="button"
      href="{{ _linkDownload }}"
      >Descargar</a
    >
  </div>
</div>
<div>
  <div [ngSwitch]="_user.type">
    <div *ngSwitchCase="'ADMIN'">admin</div>
    <div *ngSwitchCase="'EDITOR'">
      <div [ngSwitch]="_repTye">
        <div *ngSwitchCase="'comments-mag'">
          <app-comments-mag
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
            [email]="_user.email"
          >
          </app-comments-mag>
        </div>
        <div *ngSwitchCase="'subs-mag'">
          <app-subs-mag
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
            [email]="_user.email"
          ></app-subs-mag>
        </div>
        <div *ngSwitchCase="'most-liked'">
          <app-most-liked
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
            [email]="_user.email"
          ></app-most-liked>
        </div>
        <div *ngSwitchCase="'earnings'">earnings</div>
      </div>
    </div>
  </div>
</div>
