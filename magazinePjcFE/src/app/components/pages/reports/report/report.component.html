<div class="row d-flex justify-content-center align-items-center m-5">
  <h1>Reporte generado</h1>
  <div class="col-sm-5">
    <p>{{ _customMessage }}</p>
    <a
      name="download"
      id="download"
      class="btn btn-success btn-lg btn-block"
      role="button"
      href="{{ _linkDownload }}"
      >Descargar</a
    >
  </div>
</div>
<div>
  <div [ngSwitch]="_user.type">
    <div *ngSwitchCase="'ADMIN'">
      <div [ngSwitch]="_repTye">
        <div *ngSwitchCase="'earns-mags'">
          <app-mag-earns-cpny
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
          ></app-mag-earns-cpny>
        </div>
        <div *ngSwitchCase="'earns-advers'">
          <app-erns-advertiser
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
          ></app-erns-advertiser>
        </div>
        <div *ngSwitchCase="'most-commented'">
          <app-most-commented
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
          ></app-most-commented>
        </div>
        <div *ngSwitchCase="'most-subscribed'">
          <app-most-popular-report
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
          ></app-most-popular-report>
        </div>
        <div *ngSwitchCase="'total-earnings'">
          <app-total-earnings-report
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
          ></app-total-earnings-report>
        </div>
      </div>
      <!-- END NG SWTIC ADMIN -->
    </div>
    <div *ngSwitchCase="'EDITOR'">
      <div [ngSwitch]="_repTye">
        <div *ngSwitchCase="'comments-mag'">
          <app-comments-mag
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
            [email]="_user.email"
          >
          </app-comments-mag>
        </div>
        <div *ngSwitchCase="'subs-mag'">
          <app-subs-mag
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
            [email]="_user.email"
          ></app-subs-mag>
        </div>
        <div *ngSwitchCase="'most-liked'">
          <app-most-liked
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
            [email]="_user.email"
          ></app-most-liked>
        </div>
        <div *ngSwitchCase="'earnings'">
          <app-editor-earns
            [dateStart]="dateStart"
            [dateEnd]="dateEnd"
            [email]="_user.email"
          ></app-editor-earns>
        </div>
      </div>
    </div>
  </div>
</div>
