<div class="d-flex justify-content-center mt-4 mb-5">
  <div class="col-sm-3">
    <h1>Reporte generado</h1>
    <p>{{ _customMessage }}</p>
    <a
      name="download"
      id="download"
      class="btn btn-success btn-lg btn-block"
      href="#"
      role="button"
      >Descargar</a
    >
  </div>
  <div class="col-xl-8">
    <iframe
      [src]="_repUrlSafe"
      frameborder="0"
      width="100%"
      max-width="1400px"
      height="700px"
      allowfullscreen="true"
      loading="lazy"
    ></iframe>
  </div>
</div>
