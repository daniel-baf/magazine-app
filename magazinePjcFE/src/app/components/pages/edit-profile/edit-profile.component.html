<app-nav-view-page></app-nav-view-page>

<div class="container mt-4">
  <!-- Title -->
  <h3>Informacion del usuario {{ _user.name }}</h3>
  <hr />
  <!-- START FORM -->
  <div class="mt-3 d-flex">
    <!-- CONTENT -->
    <div>
      <form class="form">
        <legend><h5>Personal</h5></legend>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            readonly
            type="email"
            class="form-control"
            name="email"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Tu email"
            [value]="_user.email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >El email debe contener al menos un @</small
          >
        </div>
        <div class="form-group">
          <label for="name">Tu nombre</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            aria-describedby="helpName"
            placeholder="Ingresa tu nombre completo"
            [value]="_user.name"
          />
          <small id="helpName" class="form-text text-muted"
            >Ingresa tu nombre personal</small
          >
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Una contraseña secreta"
            [value]="_user.password"
          />
        </div>
        <div class="form-group">
          <label for="description">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="description"
            aria-describedby="helpDescription"
            placeholder="Hablanos un poco sobre ti"
            [value]="_user.description"
          />
          <small id="helpDescription" class="form-text text-muted"
            >Un maximo de 3000 caracteres
          </small>
          <button type="submit" class="btn btn-primary  btn-block mt-2">Aplicar cambios</button>
        </div>
      </form>
      <!-- END FORM -->
    </div>
    <!-- START CATEGORIES AND TAGS SELECTION -->
    <div class="ml-5">
      <ul class="list-group">
        <li class="list-group-item active">Categorias de Interes</li>
        <li *ngIf="_showMessageNoCateg" class="list-group-item">
          Agrega categorias :)
        </li>
        <li *ngFor="let _catgory of _categories" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <label class="m-0">{{ _catgory }}</label>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </div>
        </li>
        <li class="list-group-item disabled">Tus categorias de interes</li>
      </ul>
      <button type="button" class="btn btn-secondary btn-block mt-2">
        Agregar categorias
      </button>
    </div>
    <!-- END OF TAGS AND CATEGORIES SELECTION -->
  </div>
</div>
