<div class="container-xl mt-5">
  <div>
    <h4>Publicaciones {{ _magazine }}</h4>
    <hr />
  </div>
  <div>
    <div class="list-group">
      <a
        *ngFor="let _post of _posts"
        [routerLink]="[_seePdfUrl, _post.id]"
        class="
          list-group-item list-group-item-action
          flex-column
          align-items-start
        "
      >
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ _post.title }}</h5>
          <small>{{ _post.id }}</small>
        </div>
        <p class="mb-1">{{ _post.magazine }}</p>
        <small>Este archivo ha sido publicado el {{ _post.dateString }}</small>
      </a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
