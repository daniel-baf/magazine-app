<!-- ASIDE ANNOUNCES -->
<div>
  <hr />
  <!-- TEXT ANNOUNCE -->
  <div class="mt-4">
    <div class="announce">
      <h6><small> por: </small>{{ _textAd.advertiser }}</h6>
      <p>{{ _textAd.text }}</p>
    </div>
  </div>
  <!-- END TEXT ANNOUNCE -->
  <hr />
  <div class="progress">
    <div
      class="progress-bar bg-primary"
      role="progressbar"
      style="width: 40%"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <!-- START IMG ANNOUNCE -->
  <div class="mt-4">
    <div class="announce">
      <h6><small>por</small> {{ _imgAd.advertiser }}</h6>
      <img
        [src]="_imgSafeResource"
        class="
          img-fluid
          ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}
        "
        alt="img ad"
      />
      <p>{{ _imgAd.text }}</p>
    </div>
  </div>
  <!-- END IMG ANNOUNCE -->
  <div class="progress">
    <div
      class="progress-bar bg-primary"
      role="progressbar"
      style="width: 60%"
      aria-valuenow="60"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <!-- START VIDEO ANOUNCE -->
  <div class="mt-3">
    <h6><small>por</small> {{ _videAd.advertiser }}</h6>
    <div class="announce">
      <p>ACA VA UN VIDEO</p>
      <!-- <iframe
        width="100%"
        height="100%"
        frameborder="0"
        [src]="_videoSafeResource"
      ></iframe> -->
    </div>
  </div>
  <!-- END VIDEO ANOUNCE -->
  <hr />
</div>
